<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Archive</title>  
<style>
    /* Styling for the entire webpage */
  .body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  /* Container to hold the main content */
  .container {
    width: 900px;
    margin: 0 auto; /* Center align the container */
    padding: 0 200px; /* Add padding to the left side     you can pass this a single number to apply to all, or two numbers the first will be top and bottom the second will be left and right, or four numbers: top right bottom left */
  }


  .title {
    text-align: center;
    font-size: 36px;
    margin-bottom: 20px;
  }


  .intro {
    text-align: center;
    font-size: 18px;
    margin-bottom: 40px;
  }
        
  /* Styling for the sidebar navigation */
  .sidebar {
    position: fixed; /* Fix the position on the screen */
    top: 0; /* Position from the top */
    left: 0; /* Position from the left */
    width: 150px;
    height: 100%; 
    background-color: rgb(43, 43, 61); 
    display: flex; /* Use flex layout to establish a flexible container*/
    flex-direction: column; /* Arrange items vertically one ontop of the other not side by side*/
    align-items: left; /* Center align items horizontally */
    justify-content: flex-start; /* Align items to the top */
    padding-top: 20px; /* Add padding at the top */
    box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2); /* Add box shadow */
  }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%; /* Make it circular */
      overflow: hidden; /* crops the parts that go outside the circle */
      margin-bottom: 20px; /*add some space under the picture */
      margin-left: 20px;
    }

    /* Styling for the profile picture image */
    .profile-picture img {
      max-width: 100%; /* you can use either explicit px or a percentage of the full size*/
      height: auto;
      display: block; /* Display as block element */
    }

    .about-link {
      text-align: left;
      font-weight: bold;
      color: white;
      text-decoration: none; /* Remove underlines */
    }

  .topbar {
    display: none; /* Hide the sidebar on mobile */
  }
  
    /* Styling for the container that holds all the images */
  .image-container {
    display: flex; /* Use flex layout */
    justify-content: space-between; /* Evenly space the images */
    align-items: center; /* Vertically center the items */
    flex-wrap: wrap; /* Allow images to wrap in multiple lines */
    gap: 20px; /* Add spacing between images */
    max-width: 100%; /* Ensure the container doesn't exceed the screen width */
    padding: 0 100px; /* Add padding to the left side (the left padding is to allow for the sideBar)*/
  }
  
    /* Styling for each item that holds a single image and its description in the container */
  .image-container .image-item {
    min-width: 200px; 
    min-height: 150px; 
    max-width: 100%; 
    max-height: 550px; 
    width: auto; /* Automatically adjust the width to fit the content */
    height: auto; /* Automatically adjust the height to fit the content */
    flex: 1; /* Distribute available space equally among items */
  }
  
  /* Styling for the images themselves */
  .image-container img {
    max-width: 100%;
    max-height: 400px;
    width: auto; /* Automatically adjust the width to fit the content */
    height: auto; /* Automatically adjust the height to fit the content */
    border: 2px solid #333;
    border-radius: 10px; /* give it rounded corners */
  }
  
    /* Styling for image descriptions */
  .image-description {
    text-align: center;
    margin-top: 10px;
    margin-bottom: 20px; /* Add margin to prevent overlap */
  }



    /* this is essentially doing all of the above, but for smaller screens like Phones */
@media (max-width: 768px) {
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 60px 0; /* add padding to the top to allow for the top bar */
      background-color: #f0f0f0;
    }
    
    .container {
      width: 95%; /* Use almost full width of the viewport */
      margin: 0 auto; /* Center align the container */
      padding: 10px 0px; /* Adjust padding for smaller screens */
    }
    
    .title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px; 
    }
    
    .intro {
      text-align: center;
      font-size: 16px; 
      margin-bottom: 20px; 
    }
    
    .sidebar {
      display: none; /* Hide the sidebar on mobile */
    }

    /* Styling for the top bar navigation on mobile */
    .topbar {
      position: fixed; /* Fix the position on the screen */
      top: 0; /* Position from the top */
      left: 0; /* Position from the left */
      width: 100%;
      height: 60px; /* Adjust the height according to your design */
      background-color: rgb(43, 43, 61);
      flex-direction: row;
      display: flex; /* Use flex layout to establish a flexible container */
      align-items: center; /* Center align items horizontally */
      justify-content: space-between; /* Space out items evenly */
      padding: 0 20px; /* Add padding on the sides */
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); /* Add box shadow */
    }

    
    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%; /* Make it circular */
      overflow: hidden; /* crops the parts that go outside the circle */
      margin-top: 30px;
    }

    /* Styling for the profile picture image */
    .profile-picture img {
      max-width: 100%; /* you can use either explicit px or a percentage of the full size*/
      height: auto;
      display: block; /* Display as block element */
    }

    .about-link {
      text-align: center;
      font-weight: bold;
      color: white;
      text-decoration: none; /* Remove underlines */
    }
    
    .image-container {
      display: flex; /* Use flex layout */
      justify-content: space-between; /* Evenly space the images */
      flex-wrap: wrap; /* Allow images to wrap in multiple lines */
      gap: 20px; /* Add spacing between images */
      max-width: 100%; /* Ensure the container doesn't exceed the screen width */
      padding: 0px; 
    }
    
    /* Styling for each item that holds a single image and its description in the container */
    .image-container .image-item {
      min-width: 100px; 
      min-height: 75px; 
      max-width: 100%; 
      max-height: 100%; 
      width: auto;  /* Automatically adjust the width to fit the content */
      height: auto; /* Automatically adjust the height to fit the content */
      flex: 1; /* Distribute available space equally among items */

      /* Additional styles for description to center it within the image item and ensure its length never exceeds the image item*/
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    /* Styling for the images themselves */
    .image-container img {
      max-width: 100%;
      max-height: 200px;
      width: auto; /* Automatically adjust the width to fit the content */
      height: auto; /* Automatically adjust the height to fit the content */
      border: 2px solid #333;
      border-radius: 10px; /* give it rounded corners */
    }
    
      /* Styling for image descriptions */
    .image-description {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px; /* Add margin to prevent overlap */
      width: 100%;
    }

}
  
</style>

<script>
  var scrollPosition = 0;
  // Add an event listener to the window's scroll event
  window.addEventListener("scroll", function() {
    // Update the 'scrollPosition' variable with the current scroll position
    scrollPosition = window.scrollY;
  });
  
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {

      // Select the link element
      var link = document.querySelector('a[href="#target"]');
      
      // Add a click event listener to the link
      link.addEventListener('click', function(e) {
          e.preventDefault(); // Prevent default link behavior
          
          // Smoothly scroll to the target position
          window.scrollTo({
              top: scrollPosition,
              behavior: 'smooth'
          });
      });
  });
</script>
