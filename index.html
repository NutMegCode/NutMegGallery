<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Archive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 350px 0px 500px; /* Add padding to the left side */
  }
  .title {
    text-align: center;
    font-size: 36px;
    margin-bottom: 20px;
  }
  .intro {
    text-align: center;
    font-size: 18px;
    margin-bottom: 40px;
  }
        
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: rgb(43, 43, 61);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 20px;
    box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
  }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .profile-picture img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .about-link {
      text-align: center;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
  
  .image-container {
    display: flex;
    justify-content: space-between; /* Evenly space the images */
    flex-wrap: wrap;
    gap: 20px;
    max-width: 100%; /* Ensure the container doesn't exceed the screen width */
  }
    
    .image-container .image-item {
      min-width: 200px; /* Set minimum width */
      min-height: 150px; /* Set minimum height */
      max-width: 100%; /* Set maximum width */
      max-height: 500px; /* Set your desired maximum height */
      width: auto; 
      height: auto;
      flex: 1;
    }
    
    .image-container img {
      max-width: 250px;
      max-height: 250px; /* Set your desired maximum height */
      width: auto;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
    }
    
    .image-description {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px; /* Add margin to prevent overlap */
    }
  .overlay {
    visibility: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    opacity: 0;
    transition: visibility 0s, opacity 0.5s;
  }

    .overlay-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      display: block; /* To remove any extra space below the image */
    }

    .overlay:target {
      visibility: visible;
      opacity: 1;
    }

    .overlay .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }
</style>

<script>
  var scrollPosition = 0;
  // Add an event listener to the window's scroll event
  window.addEventListener("scroll", function() {
    // Update the 'scrollPosition' variable with the current scroll position
    scrollPosition = window.scrollY;
  });
  
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {

      // Select the link element
      var link = document.querySelector('a[href="#target"]');
      
      // Add a click event listener to the link
      link.addEventListener('click', function(e) {
          e.preventDefault(); // Prevent default link behavior
          
          // Smoothly scroll to the target position
          window.scrollTo({
              top: scrollPosition,
              behavior: 'smooth'
          });
      });
  });
</script>


<body>
  <div class="sidebar">
    <div class="profile-picture">
        <img src="https://github.com/NutMegCode/NutMegCode.github.io/raw/main/images/Portraits/self portrait.jpg" alt="Profile Picture">
    </div>
    <nav>
        <ul>
            <p><a class="about-link" href="#">About</a></p>
            <p><a class="about-link" href="#">Archive</a></p>
            <p><a class="about-link" href="#">Shop</a></p>
        </ul>
    </nav>
</div>
<div class="container">
  <div class="title">Art</div>
  <div class="intro">Welcome to our art project archive. Explore a variety of creative works.</div>
  <div class="image-container">
    <div class="image-item">
      <a href="https://nutmegcode.github.io/NutMegGallery/IconCollection.html">
        <img id="target" src="https://github.com/NutMegCode/NutMegCode.github.io/raw/main/images/BlueWhale_Circle.png" alt="Artwork 1">
      </a>
      <p class="image-description">Icon Collection</p>
    </div>
    <div class="image-item">
      <a href="https://nutmegcode.github.io/NutMegGallery/BirdCollection.html">
        <img id="target" src="https://github.com/NutMegCode/NutMegCode.github.io/raw/main/images/Birds/american magpie.jpg" alt="Artwork 2">
      </a>
      <p class="image-description">Bird Collection</p>
    </div>
    <div class="https://nutmegcode.github.io/NutMegGallery/CharacterCollection.html">
      <a href="#OrangeIconOverlay">
      	<img id="target" src="https://github.com/NutMegCode/NutMegCode.github.io/raw/main/images/characters/Rey.jpeg" alt="Artwork 3">
      </a>      
      <p class="image-description">Character Collection</p>
    </div>
    <div class="image-item">
      <a href="https://nutmegcode.github.io/NutMegGallery/PortraitCollection.html">
        <img id="target" src="https://github.com/NutMegCode/NutMegCode.github.io/raw/main/images/Portraits/Vic_Color.gif" alt="Artwork 4">
      </a>      
      <p class="image-description">Portrait Collection</p>
    </div>
    <div class="image-item">
      <a href="https://nutmegcode.github.io/NutMegGallery/ClothesCollection.html">
        <img id="target" src="https://github.com/NutMegCode/NutMegCode.github.io/raw/main/images/clothes/figure_outfit_2.jpg" alt="Artwork 5">
      </a>      
      <p class="image-description">Clothes Collection</p>
    </div>
    <div class="image-item">
      <a href="https://nutmegcode.github.io/NutMegGallery/EmbroideryCollection.html">
        <img id="target" src="https://github.com/NutMegCode/NutMegCode.github.io/raw/main/images/Purple_Icon.png" alt="Artwork 6">
      </a>      
      <p class="image-description">Embroidery Collection</p>
    </div>
  </div>
</div>
</body>
</html>
