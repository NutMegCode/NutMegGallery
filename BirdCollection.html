    .home {

    width: 100px;
    height: 40px;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

  .home-link {

  .image-container {
    display: flex;
    justify-content: space-between; /* Evenly space the images */
    flex-wrap: wrap;
    gap: 20px;
    max-width: 100%; /* Ensure the container doesn't exceed the screen width */
    padding: 0 100px; /* Add padding to the left side */
  }
    
    .image-container .image-item {
      min-width: 200px; /* Set minimum width */
      min-height: 150px; /* Set minimum height */
      max-width: 100%; /* Set maximum width */
      max-height: 550px; /* Set your desired maximum height */
      width: auto; 
      height: auto;
      flex: 1;
    }
    
    .image-container img {
      max-width: 100%;
      max-height: 400px; /* Set your desired maximum height */
      width: auto;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
    }
    
    .image-description {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px; /* Add margin to prevent overlap */
    }
    
  .overlay {
    visibility: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    opacity: 0;
    transition: visibility 0s, opacity 0.5s;
  }

    .overlay-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      display: block; /* To remove any extra space below the image */
    }

    .overlay:target {
      visibility: visible;
      opacity: 1;
    }

    .overlay .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }

<script>
  var scrollPosition = 0;
  // Add an event listener to the window's scroll event
  window.addEventListener("scroll", function() {
    scrollPosition = window.scrollY;     // Update the 'scrollPosition' variable with the current scroll position
  });
  
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {

      // Select the link element
      var link = document.querySelector('a[href="#target"]');
      
      // Add a click event listener to the link
      link.addEventListener('click', function(e) {
          e.preventDefault(); // Prevent default link behavior
          
          // Smoothly scroll to the target position
          window.scrollTo({
              top: scrollPosition,
              behavior: 'smooth'
          });
      });
  });
</script>

<script>
  // Showing the overlay
  const overlay = document.getElementById("Overlay");
  const overlayImage = document.getElementById("overlayImage");
  
  // Define a function to show the overlay with the provided image URL
  function showOverlay(imageUrl) {
    overlayImage.src = imageUrl;     // Set the source of the overlayImage to the provided image URL
  }
